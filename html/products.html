<body>
    <nav class="navbar navbar-expand-lg navbar-dark" >
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../images/shoes store.png" alt="logo" class="logo" loading="lazy"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">

              <li class="nav-item">
                <a class="nav-link" href="../html/admin.html">Admin</a>
              </li>
            </ul>

            <!-- Button trigger modal -->
           <a class="signup" href=""data-bs-toggle="modal" data-bs-target="#Modal">Sign Up</a>
              <!-- Modal -->
            <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Newsletter Sign Up</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form action="https://formspree.io/f/mqkorakq" method="post">
                      <label for="name">First Name:</label>
                      <input type="text" placeholder="Enter your first name">
                      <label for="name">Last Name:</label>
                      <input type="text" placeholder="Enter your last name">
                      <label for="number">Contact Number</label>
                      <input type="tel" name="phone" pattern="[0-8]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter phone number">
                      <label for="email">Email</label>
                      <input type="email" placeholder="Enter email address">
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="closeButton" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="saveButton">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <section class="sneakercollection">
        <h1>Products</h1>
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-2">
                    <a href="#"><div class="card" style="width: 18rem;">
                        <img src="" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">${post.title}</h5>
                          <p class="card-text">${post.price}</p>
                        </div>
                      </div>
                    </div></a>
                  </div>
              <div class="col-2">
                <a href="#"><img src="../images/download (8).jpg" alt="converse"></a>
              </div>

                <a href="#"><img src="https://i.postimg.cc/rm9ZmYvx/2deecebdc14c2d5828cc4bbd0ec32349.jpg" alt="nike"></a>
              </div>

                <a href="#"><img src="../images/1cd1bb912c470e7d0ce0c0958277b32a.jpg" alt="adidas" height="100px"></a>
              </div>

                <a href="#"><img src="../images/download (2).png" alt="puma"></a>
              </div>
              <div class="col-2">

            </div>

    </section>
