                      <a href="#" class="fa fa-shopping-cart" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="addToCart()"></a>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Cart</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                              <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>

                                  </tr>
                                </thead>
                              </table>
                            </div>

                            </div>
                          </div>
                        </div>
                      </div>

            <!-- Newsletter Button trigger modal -->
           <a class="signup" href=""data-bs-toggle="modal" data-bs-target="#Modal">Sign Up</a>
              <!-- Modal -->
            <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Newsletter Sign Up</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form action="https://formspree.io/f/mqkorakq" method="post">
                      <label for="name">First Name:</label>
                      <input type="text" placeholder="Enter your first name">
                      <label for="name">Last Name:</label>
                      <input type="text" placeholder="Enter your last name">
                      <label for="number">Contact Number</label>
                      <input type="tel" name="phone" pattern="[0-8]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter phone number">
                      <label for="email">Email</label>
                      <input type="email" placeholder="Enter email address">
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="closeButton" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="saveButton">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
